<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>TO DO</h1>
            <p> <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
            </p>
        </div>
        <form id="add-task">
            <input type="text" placeholder="Create a new todo..." />
            <div class="todo-list ">
                <ul class="dot-list ">
                    <li><span class="task ">Jog around the park</span></li>
                    <li><span class="task ">10 minuts meditation</span></li>
                    <li><span class="task ">Read for 1 hour</span></li>
                    <li><span class="task ">Pick up groceries</span></li>
                    <li><span class="task ">Complete To do App on Frontend Mentor</span></li>
                </ul>

                <div class="list-2 ">
                    <p class="left-items ">5 items left</p>
                    <ul>
                        <li class="selected">All</li>
                        <li>Active</li>
                        <li>Completed</li>
                    </ul>
                    <p class="completed ">Clear Completed</p>
                </div>

            </div>
        </form>

        <!-- Add dynamic number items left All Active Completed Clear Completed Drag and drop to reorder list -->

        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by
            <a href="# ">Cyrus Kimuta</a>.
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
